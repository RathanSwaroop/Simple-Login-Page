<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="login-section">
            <div class="illustration">
                <img src="illustration.png" alt="Illustration" />
            </div>
            <div class="login-form">
                <h2>Student Login</h2>
                <p>Hey enter your details to sign in to your account</p>
                <form>
                    <div class="input-group">
                        <label for="username">Enter your username/email</label>
                        <input type="text" id="username" placeholder="Username or Email">
                    </div>
                    <div class="input-group">
                        <label for="password">Enter your password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="login-btn">Login In</button>
                    <p><a href="#">Having Trouble in sign in?</a></p>
                    <div class="social-login">
                        <p>Or sign in with</p>
                        <button class="social-btn google">Google</button>
                        <button class="social-btn facebook">Facebook</button>
                    </div>
                    <p>Don't have an account? <a href="#">Signup Now</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
